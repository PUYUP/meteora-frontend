<ng-container *ngIf="securecode$ | async as securecode">
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <mat-form-field class="w-100" appearance="outline">
      <mat-label>Masukkan kode keamanan</mat-label>
      <input
        matInput
        formControlName="passcode"
        placeholder="Kode keamanan dari email"
      />

      <button
        mat-icon-button
        matSuffix
        type="submit"
        [disabled]="formGroup.invalid || securecode?.status == 'loading'"
      >
        <mat-icon>arrow_forward</mat-icon>
      </button>
    </mat-form-field>
  </form>
</ng-container>
