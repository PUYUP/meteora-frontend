<ng-container *ngIf="reward$ | async as reward">
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline" class="w-100 mb-2">
      <mat-label>Provider *</mat-label>
      <input
        matInput
        formControlName="provider"
        placeholder="Nama pemberi hadiah"
      />
      <mat-hint>Seperti Telkomsel atau nama bisnis Anda sendiri</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Label Hadiah *</mat-label>
      <input
        matInput
        formControlName="label"
        placeholder="Contoh: Diskon 10%"
      />
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Keterangan</mat-label>
      <textarea
        matInput
        formControlName="description"
        placeholder="Keterangan tambahan"
        [mat-autosize]="true"
        rows="2"
      ></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Syarat & Ketentuan</mat-label>
      <textarea
        matInput
        formControlName="term"
        placeholder="Wajib melakukan ini untuk mendapatkan hadiah"
        [mat-autosize]="true"
        rows="2"
      ></textarea>
    </mat-form-field>

    <div class="row">
      <div class="col-6">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Jumlah *</mat-label>
          <input
            matInput
            formControlName="amount"
            placeholder="Diskon 10%, isi dengan 10"
          />
        </mat-form-field>
      </div>

      <div class="col-6">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Satuan *</mat-label>
          <input
            matInput
            formControlName="unit_slug"
            placeholder="Diskon 10%, isi dengan %"
          />
        </mat-form-field>
      </div>
    </div>

    <div class="row mb-4">
      <div class="col-6">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Nama Satuan *</mat-label>
          <input
            matInput
            formControlName="unit_label"
            placeholder="Contoh: Diskon 10%, isi dengan Persen"
          />
        </mat-form-field>
      </div>

      <div class="col-6">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Alokasi *</mat-label>
          <input
            type="number"
            matInput
            formControlName="allocation"
            placeholder="Isi 0 untuk tanpa batas"
          />

          <mat-hint>Misalnya hanya untuk 10 orang</mat-hint>
        </mat-form-field>
      </div>
    </div>

    <div class="row mb-4">
      <div class="col-6">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Dari</mat-label>
          <input
            matInput
            [matDatepicker]="start_at"
            formControlName="start_at"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="start_at"
          ></mat-datepicker-toggle>
          <mat-datepicker #start_at></mat-datepicker>
        </mat-form-field>
      </div>

      <div class="col-6">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Sampai</mat-label>
          <input
            matInput
            [matDatepicker]="expiry_at"
            formControlName="expiry_at"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="expiry_at"
          ></mat-datepicker-toggle>
          <mat-datepicker #expiry_at></mat-datepicker>
        </mat-form-field>
      </div>
    </div>

    <div class="d-flex w-100">
      <button type="button" mat-button color="warn" (click)="cancel()">
        Cancel
      </button>

      <button
        type="submit"
        mat-raised-button
        color="primary"
        class="ms-auto"
        [disabled]="formGroup.invalid || reward?.status == 'loading'"
      >
        {{ data?.uuid ? "Perbarui" : "Simpan" }} Hadiah
      </button>
    </div>
  </form>
</ng-container>
