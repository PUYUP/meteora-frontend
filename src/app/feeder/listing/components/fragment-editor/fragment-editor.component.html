<ng-container *ngIf="fragment$ | async as fragment">
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Nama fragmen</mat-label>
      <input
        matInput
        formControlName="label"
        placeholder="Contoh: HUT RI 1945"
      />
    </mat-form-field>

    <div class="row">
      <div class="col-12 col-sm-6">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Berlaku dari</mat-label>
          <input
            matInput
            [matDatepicker]="start_at"
            formControlName="start_at"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="start_at"
          ></mat-datepicker-toggle>
          <mat-datepicker #start_at></mat-datepicker>
        </mat-form-field>
      </div>

      <div class="col-12 col-sm-6">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Sampai</mat-label>
          <input
            matInput
            [matDatepicker]="expiry_at"
            formControlName="expiry_at"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="expiry_at"
          ></mat-datepicker-toggle>
          <mat-datepicker #expiry_at></mat-datepicker>
        </mat-form-field>
      </div>
    </div>

    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Keterangan</mat-label>
      <textarea
        matInput
        formControlName="description"
        placeholder="Informasi fragmen"
        [mat-autosize]="true"
        rows="2"
      ></textarea>
    </mat-form-field>

    <div class="d-flex w-100">
      <button type="button" mat-button color="warn" (click)="cancel()">
        Cancel
      </button>
      <button
        type="submit"
        mat-raised-button
        color="primary"
        class="ms-auto"
        [disabled]="formGroup.invalid || fragment?.status == 'loading'"
      >
        {{ data?.uuid ? "Perbarui" : "Simpan" }} Fragmen
      </button>
    </div>
  </form>
</ng-container>
